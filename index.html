<!DOCTYPE html>
<html>
    <head>
        <title>RPS</title>
        <link rel="stylesheet" href="css/styles.css" >
        <script src="js/src.js"></script>
    </head>

    <body>
        <h1 class="title">Rock Paper Scissors</h1>
        <div id="score-cont">
            <h1 class="text-imp">Score</h1>
            <div id="score-box">
                <img class="score-img" src="img/human.png">
                <h1 id="pScore">0</h1> - <h1 id="cScore">0</h1>
                <img class="score-img" src="img/robot.png">
            </div>
        </div>
        <div id="game-main">
            <h1 class="choice-head">Choose your move..</h1>
        </div>
    </body>
</html>
